<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors: The Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main id="game">
        <div id="score">
            Computer: <span id="computer-score">0</span><br>
            Player: <span id="player-score">0</span>
        </div>
        <div id="buttons">
            <button id="rock">
                Камень
            </button>
            <button id="scissors">
                Ножницы
            </button>
            <button id="paper">
                Бумага
            </button>
        </div>
        <p id="message" class="hidden">
        </p>
        <button id="next-btn" class="hidden">Далее</button>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
